<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
						initial-scale=1.0"
    />
    <title>Authentication</title>
    <link rel="stylesheet" href="./auth.css" />
  </head>

  <body>
    <header>
      <h3 class="title">Login & Registration Form</h3>
    </header>

    <div class="container">
      <div class="slider"></div>
      <div class="btn">
        <button class="login">Login</button>
        <button class="signup">Signup</button>
      </div>

      <div class="form-section">
        <form
          name="loginForm"
          class="login-box"
          onsubmit="return loginSubmit(event)"
          method="post"
        >
          <input
            type="email"
            class="email ele"
            name="email"
            placeholder="youremail@email.com"
            required
          />
          <input
            type="password"
            class="password ele"
            placeholder="password"
            name="password"
            required
          />
          <input type="submit" value="Login" class="clkbtn" />
        </form>

        <form
          name="signupForm"
          class="signup-box"
          onsubmit="return signUpSubmit(event)"
          method="post"
        >
          <input
            type="text"
            class="name ele"
            placeholder="Enter your name"
            name="name"
            required
          />
          <input
            type="email"
            class="email ele"
            name="email"
            placeholder="youremail@email.com"
            required
          />
          <input
            type="password"
            class="password ele"
            name="password"
            placeholder="password"
            required
          />
          <input
            type="password"
            class="password ele"
            name="confirmPassword"
            placeholder="Confirm password"
            required
          />
          <input type="submit" value="Signup" class="clkbtn" />
        </form>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
