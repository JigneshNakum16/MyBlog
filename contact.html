<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" />
    <title>Contact us</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">MyBlog</div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <div class="dropdown">
            <button class="dropbtn">Articles</button>
            <div class="dropdown-content">
              <a href="#">Programming</a>
              <a href="#">Technology</a>
              <a href="#">Cryptocurrency</a>
            </div>
          </div>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./auth.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <section class="container">
      <h1 class="headTag">Contact Us</h1>
      <h3 class="content">
        Use this contact form below. We typically reply within 24 hours.
      </h3>

      <div class="contactForm">
        <form action="#" onsubmit="return contactForm()">
          <div class="nameContainer">
            <div class="fnameContainer">
              <input
                type="text"
                id="fname"
                name="fname"
                class="fname ele"
                placeholder="First Name"
                required
              />
            </div>
            <div class="lnameContainer">
              <input
                type="text"
                id="lname"
                name="lname"
                class="lname ele"
                placeholder="Last Name"
                required
              />
            </div>
          </div>

          <div class="emailContainer">
            <input
              type="text"
              id="email"
              class="email ele"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="messageContainer">
            <textarea
              name="msg"
              class="msg ele"
              id="msg"
              cols="30"
              rows="10"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <div class="submitContainer">
            <input type="submit" value="submit" class="submitBtn" />
          </div>
        </form>
      </div>
    </section>

    <script>
      const contactForm = () => {
        alert("Thank you for feedback");
      };
    </script>
  </body>
</html>
